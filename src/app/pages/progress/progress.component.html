<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Barra de progreso</h4>

        <div class="progress">
          <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" [attr.ariaValueNow]="progreso1"
               aria-valuenow="50" [style.width]="progreso1 + '%'"
               aria-valuemin="0" aria-valuemax="100" style="width: 50%"></div>
        </div>
        <br/>
        <div class="progress">
          <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" role="progressbar" [attr.ariaValueNow]="progreso1"
               aria-valuenow="50" [style.width]="progreso2 + '%'"
               aria-valuemin="0" aria-valuemax="100" style="width: 50%"></div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-6">
    <div class="card">
      <div class="card-body">

        <app-incrementador (actualizaValor)="progreso1 = $event" nombre="Progress Azul" [progreso]="progreso1"></app-incrementador>

      </div>
    </div>
  </div>
  <div class="col-6">
    <div class="card">
      <div class="card-body">
        <app-incrementador nombre="Progress Verde" (actualizaValor)="progreso2 = $event" [progreso]="progreso2"></app-incrementador>
      </div>
    </div>
  </div>
</div>
